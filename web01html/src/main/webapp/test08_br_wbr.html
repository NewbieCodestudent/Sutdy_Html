<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br_wbr</title>
    <style>
        p{
            width: 200px;
            border: 1px solid red;
        }
        details {
        width: 200px;
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: .5em .5em 0;
        }
    
        summary {
        font-weight: bold;
        margin: -.5em -.5em 0;
        padding: .5em;
        }
    </style>
</head>
<body>

    <!-- wbr : 구간내 자동 줄 바꿈 -->
    <p>HelloHTml5HelloHTml5HelloHTml5안녕하세요안녕하세요안녕하세요</p>

        <summary>인사말</summary>
