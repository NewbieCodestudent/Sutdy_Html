<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b_stong_i_em</title>
    <style>
        span {
            color : crimson;
        }
    </style>
</head>
<body>
    <p>Hello <b>HTML</b> </p>
    <!-- 글씨를 진하게 표시 -->
    <p>Hello <strong>HTML</strong> </p>
    <!-- 글씨를 진하게 하지만 중요도를 부여 -->
    <p>Hello <i>HTML</i> </p>
    <!-- 글씨를 기울기를 주어 표시 -->
    <p>Hello <em>HTML</em> </p>
    <!-- 글씨를 기울이고 강조를 부여 -->
    <p>Hello <var>JAVA_HOME</var> </p>
    <p>Hello <samp>JAVA_HOME, 99.99</samp> </p>
    <p><code>static final JAVA_HOME = "c:\~~~~"</code></p>
    <p>Hello JAVA_HOME</p>

</body>
</html>
