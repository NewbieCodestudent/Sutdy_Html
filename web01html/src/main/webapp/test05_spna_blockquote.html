<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span_blockquote</title>
    <style>
        span {
            color : crimson;
        }
    </style>
</head>
<body>
    <p>Hello <span>HTML1</span></p>
    <p>Hello <span>HTML2</span></p>
    <p>Hello <span>HTML3</span></p>
    <hr>
    <blockquote>Hello HTML...</blockquote>
    <p>Hello HTML</p>
    <p>Hello HTML</p>

</body>
</html>
