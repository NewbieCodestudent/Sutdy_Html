            // 위의 함수와 같은 의미, ()안에 #을 붙이는 여부의 차이가 있다.
            console.log(btn_idcheck);

    <h1>회원가입</h1>
    <form action="insertOK.do" method="post">
        <label for="id">ID:</label><input type="text" placeholder="ID" id="id" name="id" value="admin">
        <button id="btn_idcheck">중복체크</button><br>
        <!-- button만 사용시 페이지가 넘어가기 때문에 자바스크립트 코드를 사용해서 막아야 한다. !8번줄 참조! -->
        <label for="pw">PW:</label><input type="password" placeholder="PW" id="pw" name="pw" value="hi1234"><br>
        <label for="name">NAME:</label><input type="text" placeholder="NAME" id="name" name="name" value="kim"><br>
        <label for="tel">TEL:</label><input type="text" placeholder="TEL" id="tel" name="tel" value="02"><br>
        <input type="submit"  value="회원가입">
    </form>
    <h1>추가정보</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- filr을 전송하기 위해서는 form의 method가 post형식에 enctupe이 multipart/form-data 형식이어여 한다. -->
        <label for="mf">M:</label><input type="radio" class="mf" name="mf" value="m" checked>
        <label for="mf">F:</label><input type="radio" class="mf" name="mf" value="f"><br>
	    <!-- radio 선택하는 지문 / checked 화면이 출력시 선택되어진 상태로 출력 -->
        <!-- value 값은 추가를 제출시 주소값에 반영되어 제출된다. -->
        <label for="hobby1">="file1">프야구:</label><input type="checkbox" id="hobby1" name="hobby1" value="baseball"><br>
        <label for="hobby2">농구:</label><input type="checkbox" id="hobby2" name="hobby2" value="baskatball"><br>
        <label for="pct">습득율:</label><input type="range" id="pct" name="pct" value="30"><br>
        <label for="birthday">생일:</label><input type="date" id="birthday" name="birthday" value="2022-08-17"><br>
        <label for="num">NUM:1</label><input type="hidden" id="num" name="num" value="1"><br>
        <label for로필이미지:</label><input type="file" id="file1" name="file1"><br>
        <input type="submit"  value="추가">
        <!-- checkbox는 선택, 해테가 가능한 box를 생성한다. -->
        <!-- pct는 비율바가 생긴다. -->
        <!-- hidden : 전송은 해야 되는데 수정하면 안되는 경우 사용  ex) 회원정보수정할 경우 ID는 수정할 수 없다. -->
    </form>
